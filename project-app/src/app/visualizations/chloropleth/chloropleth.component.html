<br>
<div class="container">
  <div class="row">
    <div class="col-10">
      <div id="map">
      </div>
    </div>
    <div class="col-2">
      <div class="card border-secondary mb-3" style="max-width: 20rem;">
        <div class="card-header">Choix de Régions</div>
        <div class="card-body">
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input (click)="buildForStates()" type="radio" id="customRadio1" name="customRadio" class="custom-control-input"
                checked="">
              <label class="custom-control-label" for="customRadio1">États</label>
            </div>
            <div class="custom-control custom-radio">
              <input (click)="buildForCounties()" type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio2">Comtés</label>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
